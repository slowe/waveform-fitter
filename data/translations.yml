            en: About
            cy: Amdanom ni

        intro:
            en: This web-app allows you to match simulation of gravitational wave data to real data originating from the merger of two black holes.
            cy: Mae’r ap gwe hwn yn eich galluogi i gyfateb efelychiad o ddata ton ddisgyrchol i ddata go iawn sy’n deillio o’r ddau dwll du yn uno.

        params:
            en: Use the sliders to adjust the basic parameters of the simulation to match the data. The parameters are&#58;
            cy: Defnyddiwch y llithryddion i addasu paramedrau sylfaenol yr efelychiad i gyfateb y data. Y paramedrau yw’r canlynol&#58;

        param:
            mass:
                en: The total mass of the two black holes, measured in M<sub>☉</sub> (Solar mass; the mass of the Sun)
                cy: Cyfanswm màs y ddau dwll du, a fesurwyd mewn M☉ (Màs solar; màs yr Haul)

            dist:
                en: The distance of the source from Earth in Mpc (Megaparsec; 3.26 million light years).
                cy: Pellter y ffynhonnell o’r Ddaear mewn Mpc (Megaparsec; 3.26 miliwn o flynyddoedd golau)

        data:
            en: Data is for GW150914 (from the LIGO-Hanford detector). Simulation assumes equal-mass.
            cy: Mae data ar gyfer GW150914 (o’r synhwyrydd LIGO-Hanford). Efelychiad yn rhagdybio màs cyfartal.

        credit:
            en: Written and maintained by Chris North (Cardiff University) for the LIGO-Virgo Collaboration. Simulation credit&#58; Mark Hannam (Cardiff University). <a href="https://github.com/cardiffgravity/waveform-fitter">Source code</a>
            cy: Ysgrifennwyd a chynhaliwyd gan Chris North (Prifysgol Caerdydd) ar gyfer Cydweithrediad LIGO-Virgo. Cydnabyddiaeth yr efelychiad&#58; Mark Hannam (Prifysgol Caerdydd). <a href="https://github.com/cardiffgravity/waveform-fitter">Côd gwreiddiol</a>

